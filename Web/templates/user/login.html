{% extends "base.html" %}
{% load static %}

{% block title %}청년정책 상담 챗봇 로그인{% endblock %}

{% block body_class %}bg-green-100{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <!-- 로고 이미지 -->
    <img alt="청년모아 로고" class="mx-auto mb-6 w-24 h-24 rounded-full border-4 border-green-500"
        src="{% static 'images/logo.png' %}"/>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">청년 정책 상담 챗봇</h1>
    <p class="text-gray-600 mb-8">Naver 계정으로 로그인하세요</p>

    <!-- ✅ 네이버 로그인 이미지 버튼 -->
    <a href="{% url 'user:naver-login' %}">
      <img
        src="{% static 'images/naver_login.png' %}"
        alt="네이버 로그인"
        class="mx-auto w-full max-w-[240px] h-auto transition hover:opacity-90"
      />
    </a>

    <p class="text-xs text-gray-500 mt-6">로그인 시 개인정보 처리방침에 동의하게 됩니다.</p>
  </div>
</div>
{% endblock %}
